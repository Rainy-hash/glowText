<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Glow</title>
</head>
<body>
    <h2 class="text">Cool Text Glow</h2>
    <script link="/script.js">
        let text = document.querySelector('h2');
        text.innerHTML = text.innerText.split('').map((letters, i) => `<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${i * 30}deg)">${letters}</span>`).join('');
    </script>
    <!--The i * 40ms dictates how fast or how slow you want the change to be, the i * 30deg, shifts the colors by 30 degrees on the color wheel, changing this value will make the colors go in different places-->
</body>
</html>
